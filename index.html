<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PharmViz Home</title>
    <link rel="stylesheet" href="../resources/css/style.css">
    <link rel="stylesheet" href="../resources/css/easy-autocomplete.min.css">
    <link rel="stylesheet" href="../resources/css/easy-autocomplete.themes.min.css">
    <script type="text/javascript" src="../resources/bower_components/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../resources/bower_components/EasyAutocomplete/jquery.easy-autocomplete.min.js"></script>
    <script type="text/javascript" src="../resources/bower_components/d3/d3.js"></script>
    <script type="text/javascript" src="../resources/bower_components/d3-tip/index.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.9.0/d3-legend.js"></script>
</head>

<body>
<div class="wrapper">
<header class="projectHeader">
    <div class ="logo">
        <img id="PharmVizLogo" src="../resources/figs/pharmVizLogo.svg">
    </div>
    <div class=titleSection">
        <nav class="site-nav">
            <div class="menu">
                <a class="page-link" href="../">About</a>
            </div>
        </nav>
    </div>
</header>
<div id ="drug-search" class="view">
    <input id="drug-search-box">
    <div class="filter">
        <div class="onoffswitch">
            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="interaction-filter" >
            <label class="onoffswitch-label" for="interaction-filter">
                <span class="onoffswitch-inner"></span>
                <span class="onoffswitch-switch"></span>
            </label>
        </div>
        <p>Filter Interactions: </p>
    </div>
</div>
<div id ="drug-selection" class="view">
    <text id="drug-selection-label"></text>
    <text id="drug-selection-value"></text>
</div>
<div id ="drug-remove" class="view"> </div>
<div id ="interaction-chart" class="view"> </div>
<div id ="interaction-legend" class="view"> </div>
<div id ="information-chart" class="view fullView">
    <div class="label">
        <h3 id="treatments-label">  </h3>
        <h3 id="statistics-label">  </h3>
    </div>
    <div id ="treatments-chart" class="view"> </div>
    <div id ="age-chart" class="view"></div>
    <div id ="sex-chart" class="view"></div>
    <div id ="weight-chart" class="view"></div>
</div>
</div>
<footer class="footerSection">
    <div id="col1">
        <p>Leandro Watanabe</p>
        <a id ="mail-leandro"></a>
    </div>
    <div id="col2">
        <p>Tramy Nguyen</p>
        <a id="mail-tramy"></a>
    </div>
    <div id="col3">
        <p>Meher Samineni</p>
        <a id="mail-tramy"></a>
    </div>
</footer>

</body>
<script type="application/javascript" src="../resources/js/statisticsChart.js"></script>
<script type="application/javascript" src="../resources/js/interactionChart.js"></script>
<script type="application/javascript" src="../resources/js/treatmentsChart.js"></script>
<script type="application/javascript" src="../resources/js/main.js"></script>
<script type="application/javascript" src="../resources/js/helper.js"></script>
</html>
